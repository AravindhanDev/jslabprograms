<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Stack Container</title>
        <style>
            #img-container {
                position: relative;
            }
            img {
                position: absolute;
                width: 300px;
                height: 300px;
            }
        </style>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="img-container">
            <img src="images/purple.jpg" alt="" />
            <img src="images/red.jpg" alt="" />
            <img src="images/blue.jpg" alt="" />
            <img src="images/yellow.jpg" alt="" />
            <img src="images/green.jpg" alt="" />
        </div>
    </body>
</html>
